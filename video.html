<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VideoPage</title>
    <link rel="stylesheet" href="css/video.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700|Inter|Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="asset/mediaelementplayer.min.css" rel="stylsheet"/>
    <script src="https://kit.fontawesome.com/a6eae61af6.js" crossorigin="anonymous"></script>
    
    
</head>
<body>   
    
    <div class="enclosure">

        <!-- Start Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="#"><i class="fas fa-bars"></i></a>
            <a class="navbar-brand" href="#">
                <div class="tube-host-logo" id="tube-host-logo">
                    <img src="images/sterling-logo.png" alt="sterling-logo"><span>SterlingTube</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse col-md-9" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0 col-md-8">
                    <input class="form-control mr-sm-0" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <ul class="collapse navbar-collapse justify-content-end" id="nav-right-icons">
                    <li class="nav-item" title="Create a video and more">
                        <a class="nav-link" href="#"><i class="fas fa-video"></i></a>
                    </li>
                    <li class="nav-item" title="YouTube apps">
                        <a class="nav-link" href="#"><i class="fas fa-th"></i></a>
                    </li> 
                    <li class="nav-item" title="Notifications">
                        <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-circle"></i></a>
                    </li>             

                </ul>

            </div>
                
                    
        </nav>
        <!-- End of Nav Bar -->

       
        <div class="row mt-3">

            <div class="col-sm-1"></div>
            <div class="col-sm-6" id="main-video-content">
                <video controls src="videos/Cello - 33565.mp4" width="640" height="360">
                </video>
                <p class="video-text">Lorem ipsum dolor sit amet.</p>
                <span>10,001 views</span>
                
            </div>

            <div class="col-sm-5">
                <p>Up next</p>
                <div class="card">
                    <img src="images/sterling-associate.jpg" alt="sterling-alternate">
                    <div class="tube-host-text">
                        Lorem, ipsum dolor sit amet consectetur.
                        <div class="views-text">
                            Sterling Associate
                        </div>
                        <span class="views-text">
                            13k views 
                        </span>
                        <span class="views-text-dot">
                            . 
                        </span>
                        <span class="views-text">
                             1 year ago
                        </div>
                        <hr>
                    </div>
                                        
                    
                </div>  

                
                
            </div>
        </div>     

            
                
        
        
    </div>











    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="asset/mediaelement-and-player.min.js"></script>
    <script>
        $('video').mediaelementplayer();
    </script>
    
        
    
</body>
</html>
